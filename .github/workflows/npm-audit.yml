name: Audit NPM Dependencies

permissions: {}

on:
  workflow_call:

jobs:
  audit:
    name: Audit NPM Dependencies
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/iron # 20
          cache: 'npm'
          check-latest: true
      - run: npm clean-install
      - run: npm upgrade
      - run: npm audit --production
