name: Audit NPM Dependencies

on:
  workflow_call:

jobs:
  audit:
    name: Audit NPM Dependencies
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/hydrogen # 18
          cache: 'npm'
          check-latest: true
      - run: npm clean-install
      - run: npm upgrade
      - run: npm audit --production
